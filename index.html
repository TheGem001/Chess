<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Priyanshi Singh</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffe9e9 0%, #ffc3a0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            transition: all 0.3s ease;
        }

        h1 { color: #d63384; margin-bottom: 10px; }
        p { color: #555; line-height: 1.6; }

        .btn-group {
            margin-top: 25px;
            position: relative;
            height: 50px;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
            margin-right: 10px;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            position: absolute;
        }

        .hidden { display: none; }
        
        #celebration {
            font-size: 3rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <div id="content">
            <h1>Dear Priyanshi Singh,</h1>
            <p>I know I‚Äôm late, and I know your time is precious. I‚Äôm truly sorry for keeping you waiting! üïí</p>
            <p><strong>Do you forgive me?</strong></p>
            
            <div class="btn-group">
                <button id="yesBtn" onclick="forgiven()">Yes</button>
                <button id="noBtn" onmouseover="moveButton()">No</button>
            </div>
        </div>

        <div id="successMessage" class="hidden">
            <h1>Yay! Thank You! ‚ù§Ô∏è</h1>
            <p>You are the best, Priyanshi. I promise to be on time (or bring extra snacks) next time!</p>
            <div id="celebration">üéÅ‚ú®üå∏</div>
        </div>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.clientWidth - 50);
            const y = Math.random() * (window.innerHeight - btn.clientHeight - 50);
            
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function forgiven() {
            document.getElementById('content').classList.add('hidden');
            document.getElementById('successMessage').classList.remove('hidden');
            document.body.style.background = "linear-gradient(135deg, #a1ffce 0%, #faffd1 100%)";
            
            // Trigger a little "confetti" effect
            for(let i=0; i<50; i++) {
                createEmoji();
            }
        }

        function createEmoji() {
            const emoji = document.createElement('div');
            emoji.innerText = 'üå∏';
            emoji.style.position = 'fixed';
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.top = '-20px';
            emoji.style.fontSize = Math.random() * 20 + 10 + 'px';
            emoji.style.zIndex = '1000';
            emoji.style.transition = 'transform 3s linear';
            document.body.appendChild(emoji);

            setTimeout(() => {
                emoji.style.transform = `translateY(${window.innerHeight + 50}px) rotate(${Math.random() * 360}deg)`;
            }, 100);

            setTimeout(() => { emoji.remove(); }, 4000);
        }
    </script>
</body>
</html>
